<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Function to automatically redirect to camera app based on mobile device
        window.onload = function() {
            if (navigator.userAgent.match(/Android/i)) {
                // Android device: Attempt to open camera app
                window.location.href = 'camera://';
            } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS device: Attempt to open camera app
                window.location.href = 'camera://';
            } else {
                // Inform the user if they are on a non-mobile device
                alert("This feature is only available on mobile devices.");
            }
        };
    </script>
</body>
</html>
