<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fullscreen QR Scanner */
        #qr-reader {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Square QR box overlay */
        .qr-overlay {
            position: absolute;
            width: 60vw;
            height: 60vw;
            max-width: 300px;
            max-height: 300px;
            border: 4px solid rgba(255, 255, 255, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <div class="qr-overlay"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrReader = new Html5Qrcode("qr-reader");

            function onScanSuccess(decodedText) {
                console.log("QR Code detected: ", decodedText);

                // Stop the scanner before redirecting
                qrReader.stop().then(() => {
                    console.log("Scanner stopped.");
                    window.location.href = `https://real-demo.noloco.co/daily-check-all?assigneevvJLi2JkI=${encodeURIComponent(decodedText)}`;
                }).catch(err => {
                    console.error("Error stopping scanner: ", err);
                });
            }

            function onScanError(error) {
                console.warn("QR code scan error: ", error);
            }

            qrReader.start(
                { facingMode: "environment" }, // Use back camera
                {
                    fps: 15,
                    qrbox: function(viewfinderWidth, viewfinderHeight) {
                        let size = Math.min(viewfinderWidth, viewfinderHeight) * 0.6;
                        return { width: size, height: size };
                    }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Error starting QR code scanner: ", err);
            });
        });
    </script>
</body>
</html>
