<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        /* Make the video element fullscreen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #qr-reader {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>

    <script>
        // Ensure the camera feed is fullscreen and scan QR codes
        document.addEventListener("DOMContentLoaded", function () {
            // Check if Html5Qrcode is loaded
            if (typeof Html5Qrcode === "undefined") {
                alert("QR Code scanner library is not available. Please try again later.");
                return;
            }

            // Success callback when a QR code is scanned
            function onScanSuccess(decodedText, decodedResult) {
                alert(`QR Code decoded: ${decodedText}`);
                // Optionally, stop scanning after decoding
                html5QrCode.stop().then(() => {
                    console.log("QR Code scanner stopped.");
                }).catch((err) => {
                    console.error("Error stopping the scanner: ", err);
                });
            }

            // Failure callback for scan errors
            function onScanFailure(error) {
                console.warn(`QR code scan error: ${error}`);
            }

            // Initialize the QR Code scanner
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Use the back camera on mobile
                { fps: 10, qrbox: 250 }, // QR scanning settings (frames per second, size of scanning box)
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error("Error starting QR code scanner: ", err);
            });
        });
    </script>
</body>
</html>
