<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #qr-reader {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const html5QrCode = new Html5Qrcode("qr-reader");

            // Start the QR code scanner
            html5QrCode.start(
                { facingMode: "environment" }, // Prefer back camera on mobile
                {
                    fps: 15,          // Higher FPS for smoother scanning
                    qrbox: 250,       // Set QR box size to scan
                    aspectRatio: 1.0, // Ensure the scan box is square
                    constraints: {
                        facingMode: "environment" // Use back camera on mobile
                    }
                }, 
                function (decodedText, decodedResult) {
                    alert("QR Code decoded: " + decodedText);
                    html5QrCode.stop();  // Stop scanning after a successful scan
                },
                function (error) {
                    console.warn("QR code scan error: ", error);
                }
            ).catch(function (err) {
                console.error("Error starting QR code scanner: ", err);
            });
        });
    </script>
</body>
</html>
