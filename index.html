<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #qr-reader {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        h1 {
            margin-top: 50px;
        }
        #scanner-status {
            font-size: 18px;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="scanner-status">Waiting for QR code...</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the decoded QR code text
            document.getElementById('scanner-status').textContent = `QR Code decoded: ${decodedText}`;
            alert(`QR Code decoded: ${decodedText}`);
            // Optionally stop the scanner after decoding
            html5QrCode.stop().then(() => {
                console.log("QR Code scanner stopped.");
            }).catch((err) => {
                console.error("Error stopping the scanner: ", err);
            });
        }

        function onScanFailure(error) {
            // Handle scan failure (if needed)
            console.warn(`QR code scan error: ${error}`);
        }

        // Initialize the QR Code scanner
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Use the back camera
            { fps: 10, qrbox: 250 }, // Settings for scanning
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error("Error starting QR code scanner: ", err);
        });
    </script>
</body>
</html>
