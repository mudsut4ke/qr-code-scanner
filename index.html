<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Make the QR code scanner fill the screen */
        #qr-reader {
            width: 100%;
            height: 100%;
        }

        /* Style the QR box for scanning */
        .qr-box {
            border: 5px solid rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const html5QrCode = new Html5Qrcode("qr-reader");

            // Start the QR code scanner with full-screen camera feed
            html5QrCode.start(
                { facingMode: "environment" }, // Prefer back camera on mobile
                {
                    fps: 15,          // Set FPS for smoother scanning
                    qrbox: { width: 250, height: 250 }, // Square QR box dimensions
                    aspectRatio: 1.0, // Maintain square aspect ratio for QR box
                    constraints: {
                        facingMode: "environment" // Use the back camera
                    }
                }, 
                function (decodedText, decodedResult) {
                    // Redirect to the desired URL with decoded result
                    window.location.href = `https://real-demo.noloco.co/daily-check-all?assigneevvJLi2JkI=${encodeURIComponent(decodedText)}`;
                },
                function (error) {
                    console.warn("QR code scan error: ", error);
                }
            ).catch(function (err) {
                console.error("Error starting QR code scanner: ", err);
            });
        });
    </script>
</body>
</html>
